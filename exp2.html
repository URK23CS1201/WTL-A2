<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-section {
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lost and Found Report</h1>
        <form id="reportForm" action="#" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <h2>Your Information</h2>
                <label for="reporterName">Your Name:</label>
                <input type="text" id="reporterName" name="reporterName" required>

                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>

                <label for="contactPhone">Phone Number:</label>
                <input type="tel" id="contactPhone" name="contactPhone">
            </div>

            <div class="form-section">
                <h2>Item Details</h2>
                <label for="itemType">Type of Report:</label>
                <select id="itemType" name="itemType" required>
                    <option value="">Select...</option>
                    <option value="lost">Lost Item</option>
                    <option value="found">Found Item</option>
                </select>

                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>

                <label for="itemCategory">Item Category:</label>
                <select id="itemCategory" name="itemCategory">
                    <option value="">Select Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="documents">Documents (e.g., ID, Passport)</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories (e.g., jewelry, watch)</option>
                    <option value="bag">Bag/Luggage</option>
                    <option value="wallet">Wallet/Purse</option>
                    <option value="keys">Keys</option>
                    <option value="other">Other</option>
                </select>

                <label for="itemDescription">Description of Item:</label>
                <textarea id="itemDescription" name="itemDescription" rows="5" required></textarea>

                <label for="lostFoundLocation">Location where lost/found:</label>
                <input type="text" id="lostFoundLocation" name="lostFoundLocation" required>

                <label for="lostFoundDate">Date lost/found:</label>
                <input type="date" id="lostFoundDate" name="lostFoundDate" required>

                <label for="itemImage">Upload an Image (optional):</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*">
            </div>

            <div class="form-section">
                <h2>Additional Information</h2>
                <label for="distinguishingMarks">Distinguishing Marks or Features:</label>
                <textarea id="distinguishingMarks" name="distinguishingMarks" rows="3"></textarea>

                <label for="additionalNotes">Any additional notes:</label>
                <textarea id="additionalNotes" name="additionalNotes" rows="3"></textarea>
            </div>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
